# name: final-project
version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    # Windows 下有時需要強制輪詢才能偵測檔案變更
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - DATABASE_URL=${DATABASE_URL:-mysql+pymysql://root:secret@db:3306/final_project}
      - SECRET_KEY=${SECRET_KEY:-YOUR_SUPER_SECRET_KEY_CHANGE_THIS}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-secret}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # 讓 Vite 在 Docker 中也能熱更新 (Hot Reload)
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}

  db:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: final_project
    # ports:
    #   - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  db_data:
